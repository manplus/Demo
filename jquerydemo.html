<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        //用jquery隐藏button按钮 
        $(document).ready(function () {
            $("button").click(function () {
                $(this).hide();
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button">Click me</button>
</body>
</html>
