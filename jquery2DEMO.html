<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
               $("#test").hide();
            });
        });
        //jquery语法是为html元素选取编制的，可以对元素执行某些操作。
        //基础语法是$（selector）.action（）美元符号定义jquery 选择符（selector）查询和查找html元素
        //jquery的action（）方法执行对元素的操作
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
